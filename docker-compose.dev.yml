version: '3.8'

# Development Docker Compose Configuration
# This configuration is optimized for local development with hot reloading
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # Laravel Backend (Development Server)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ideahub_backend_dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - APP_NAME=${APP_NAME:-IdeaHub}
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=sqlite
      - CACHE_STORE=database
      - SESSION_DRIVER=database
      - QUEUE_CONNECTION=database
      - BROADCAST_CONNECTION=pusher
      - PUSHER_APP_ID=local
      - PUSHER_APP_KEY=local
      - PUSHER_APP_SECRET=local
      - PUSHER_HOST=soketi
      - PUSHER_PORT=6001
      - PUSHER_SCHEME=http
      - SEED_DATABASE=${SEED_DATABASE:-true}
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    networks:
      - ideahub_dev
    command: php artisan serve --host=0.0.0.0 --port=8000

  # React Frontend (Vite Development Server)
  frontend:
    image: node:18-alpine
    container_name: ideahub_frontend_dev
    restart: unless-stopped
    working_dir: /app
    ports:
      - "${VITE_PORT:-5173}:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ideahub_dev
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  # Queue Worker (for testing jobs)
  queue:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ideahub_queue_dev
    restart: unless-stopped
    environment:
      - APP_ENV=local
      - DB_CONNECTION=sqlite
      - QUEUE_CONNECTION=database
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    networks:
      - ideahub_dev
    command: php artisan queue:work --sleep=3 --tries=3
    depends_on:
      - backend

  # Soketi WebSocket Server (for real-time features)
  soketi:
    image: 'quay.io/soketi/soketi:latest-16-alpine'
    container_name: ideahub_soketi_dev
    restart: unless-stopped
    ports:
      - "${SOKETI_PORT:-6001}:6001"
      - "9601:9601"
    environment:
      - SOKETI_DEBUG=1
      - SOKETI_DEFAULT_APP_ID=local
      - SOKETI_DEFAULT_APP_KEY=local
      - SOKETI_DEFAULT_APP_SECRET=local
      - SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES=true
      - SOKETI_DEFAULT_APP_ENABLED=true
      - SOKETI_DEFAULT_APP_MAX_CONNECTIONS=-1
      - SOKETI_DEFAULT_APP_MAX_BACKEND_EVENTS_PER_SEC=-1
      - SOKETI_DEFAULT_APP_MAX_CLIENT_EVENTS_PER_SEC=-1
      - SOKETI_DEFAULT_APP_MAX_READ_REQ_PER_SEC=-1
    networks:
      - ideahub_dev

  # MailHog (for testing emails)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ideahub_mailhog_dev
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"  # SMTP
      - "${MAILHOG_UI_PORT:-8025}:8025"    # Web UI
    networks:
      - ideahub_dev

networks:
  ideahub_dev:
    driver: bridge
