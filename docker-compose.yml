version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ideahub_app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=ideahub
      - DB_USERNAME=ideahub
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - ideahub
    depends_on:
      - mysql
      - redis

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ideahub_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ideahub
      MYSQL_USER: ideahub
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - ideahub
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: ideahub_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ideahub
    command: redis-server --appendonly yes

  # Queue Worker (separate container for processing jobs)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ideahub_queue
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=ideahub
      - DB_USERNAME=ideahub
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - ./storage:/var/www/html/storage
    networks:
      - ideahub
    depends_on:
      - mysql
      - redis

  # Soketi WebSocket Server
  soketi:
    image: 'quay.io/soketi/soketi:latest-16-alpine'
    container_name: ideahub_soketi
    restart: unless-stopped
    ports:
      - "6001:6001"
      - "9601:9601"  # Metrics port (optional)
    environment:
      - SOKETI_DEBUG=1
      - SOKETI_DEFAULT_APP_ID=local
      - SOKETI_DEFAULT_APP_KEY=local
      - SOKETI_DEFAULT_APP_SECRET=local
      - SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES=true
      - SOKETI_DEFAULT_APP_ENABLED=true
      - SOKETI_DEFAULT_APP_MAX_CONNECTIONS=-1
      - SOKETI_DEFAULT_APP_MAX_BACKEND_EVENTS_PER_SEC=-1
      - SOKETI_DEFAULT_APP_MAX_CLIENT_EVENTS_PER_SEC=-1
      - SOKETI_DEFAULT_APP_MAX_READ_REQ_PER_SEC=-1
    networks:
      - ideahub

  # Nginx (optional - for serving frontend separately)
  # nginx:
  #   image: nginx:alpine
  #   container_name: ideahub_nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./public:/var/www/html/public
  #     - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
  #     - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
  #   networks:
  #     - ideahub
  #   depends_on:
  #     - app

networks:
  ideahub:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
